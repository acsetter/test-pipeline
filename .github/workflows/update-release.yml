name: Update Release
on: workflow_dispatch

jobs:
  Update_GitHub_release:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Update release for ${{ github.event.client_payload.ReleaseBranchName }}
      uses: actions/github-script@v2
      with:
        github-token: ${{secrets.GITHUB_TOKEN}}
        script: |
            const response = await github.repos.getLatestRelease({
              owner: context.repo.owner,
              repo: context.repo.repo
            });
            github.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: response.data.id,
              body: "## Release Update\n>This text was generated by update release workflow for testing"
            });